{% extends "base.html" %} {% block content %}
<form method="post" action="/anime/create-anime" enctype="multipart/form-data">
  <div class="form-control w-full max-w-xs">
    <label class="label">
      <span class="label-text">Как называется аниме</span>
    </label>
    <input
      type="text"
      name="title"
      placeholder="Title"
      class="input input-bordered w-full max-w-xs"
      value="{{ request.form['title'] }}"
    />
  </div>
  <br />
  <select class="select select-primary w-full max-w-xs">
    <option disabled selected>What is the genre</option>
    <option>{{anime[8]}}</option>
  </select>
  <br />
  <div class="form-control w-full max-w-xs">
    <label class="label">
      <span class="label-text">Вставьте ссылку на картинку аниме</span>
    </label>
    <input
      type="text"
      name="image"
      placeholder="image url plz"
      class="input input-bordered w-full max-w-xs"
      value="{{ request.form['image'] }}"
    />
  </div>
  <br />
  <h3>или вы можете вставить свое изображение</h3>
  <br />
  <input
    type="file"
    name="image_sourse"
    class="file-input file-input-bordered file-input-primary w-full max-w-xs"
    autocomplete="off"
    required
  />
  <div class="form-control w-full max-w-xs">
    <label class="label">
      <span class="label-text">Автор аниме</span>
    </label>
    <input
      type="text"
      name="author"
      placeholder="Author name plz"
      class="input input-bordered w-full max-w-xs"
      value="{{ request.form['author'] }}"
    />
  </div>
  <div class="form-control w-full max-w-xs">
    <label class="label">
      <span class="label-text">Статус</span>
    </label>
    <input
      type="text"
      name="status"
      placeholder="Status plz"
      class="input input-bordered w-full max-w-xs"
      value="{{ request.form['status'] }}"
    />
  </div>
  <div class="form-control w-full max-w-xs">
    <label class="label">
      <span class="label-text">Описание аниме</span>
    </label>
    <textarea
      name="description"
      placeholder="Post content"
      class="textarea textarea-primary"
    >
{{ request.form['description'] }}</textarea
    >
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary m-8">Submit</button>
  </div>
</form>
{% endblock %}
